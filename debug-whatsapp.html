<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug WhatsApp Response</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        button { background: #25D366; color: white; border: none; padding: 15px 25px; margin: 10px; border-radius: 5px; cursor: pointer; }
        .debug { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; font-family: monospace; }
        .url { background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 5px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>üîç Debug WhatsApp API Response</h1>
    
    <button onclick="debugAPI('yes')">Debug "S√¨" Response</button>
    <button onclick="debugAPI('no')">Debug "No" Response</button>
    <button onclick="testDirectURL()">Test Direct URL</button>
    
    <div id="debug-output"></div>
    
    <script>
        const API_ENDPOINT = 'https://4sl8y10tm8.execute-api.eu-north-1.amazonaws.com/prod/whatsapp';
        
        async function debugAPI(action) {
            const output = document.getElementById('debug-output');
            output.innerHTML = '<div class="debug">üîÑ Calling API...</div>';
            
            try {
                console.log('=== DEBUGGING API CALL ===');
                const response = await fetch(`${API_ENDPOINT}?action=${action}`);
                
                console.log('Response object:', response);
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const rawText = await response.text();
                console.log('Raw response text:', rawText);
                
                let data;
                try {
                    data = JSON.parse(rawText);
                    console.log('Parsed JSON:', data);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    throw new Error('Invalid JSON response');
                }
                
                // Show detailed breakdown
                output.innerHTML = `
<div class="debug"><strong>üìä API Response Debug:</strong>
Status: ${response.status}
Headers: ${JSON.stringify([...response.headers.entries()], null, 2)}

Raw Text:
${rawText}

Parsed JSON:
${JSON.stringify(data, null, 2)}
</div>

<div class="debug"><strong>üîç WhatsApp URL Analysis:</strong>
Direct access: data.whatsappUrl = ${data.whatsappUrl || 'UNDEFINED'}
Body access: data.body = ${data.body || 'UNDEFINED'}
</div>
                `;
                
                // Try to extract WhatsApp URL
                let whatsappUrl = data.whatsappUrl;
                
                if (!whatsappUrl && data.body) {
                    try {
                        const bodyData = JSON.parse(data.body);
                        whatsappUrl = bodyData.whatsappUrl;
                        output.innerHTML += `
<div class="debug"><strong>üì± Found in body:</strong>
Body parsed: ${JSON.stringify(bodyData, null, 2)}
WhatsApp URL: ${whatsappUrl}
</div>`;
                    } catch (e) {
                        output.innerHTML += `<div class="debug">‚ùå Failed to parse body: ${e.message}</div>`;
                    }
                }
                
                if (whatsappUrl) {
                    output.innerHTML += `
<div class="url">
<strong>‚úÖ WhatsApp URL Found:</strong><br>
<a href="${whatsappUrl}" target="_blank">${whatsappUrl}</a><br><br>
<button onclick="window.open('${whatsappUrl}', '_blank')">üöÄ Test Open WhatsApp</button>
</div>`;
                } else {
                    output.innerHTML += `<div class="debug">‚ùå No WhatsApp URL found in response</div>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML += `<div class="debug">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        function testDirectURL() {
            const testUrl = "https://wa.me/3405344349?text=Test%20message%20from%20debug%20page";
            const output = document.getElementById('debug-output');
            output.innerHTML = `
<div class="url">
<strong>üß™ Testing Direct WhatsApp URL:</strong><br>
<a href="${testUrl}" target="_blank">${testUrl}</a><br><br>
<button onclick="window.open('${testUrl}', '_blank')">üöÄ Open WhatsApp</button>
<button onclick="window.location.href='${testUrl}'">üì± Navigate to WhatsApp</button>
</div>`;
        }
    </script>
</body>
</html>
