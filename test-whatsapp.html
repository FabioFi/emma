<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test WhatsApp API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #20B858;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            white-space: pre-wrap;
        }
        .url-test {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test WhatsApp API</h1>
    
    <p>This page tests the Lambda function and WhatsApp URL generation.</p>
    
    <button onclick="testAPI('yes')">Test "SÃ¬" Response</button>
    <button onclick="testAPI('no')">Test "No" Response</button>
    <button onclick="testDirectWhatsApp()">Test Direct WhatsApp URL</button>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        const API_ENDPOINT = 'https://4sl8y10tm8.execute-api.eu-north-1.amazonaws.com/prod/whatsapp';
        
        async function testAPI(action) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch(`${API_ENDPOINT}?action=${action}`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
<strong>API Response:</strong>
Status: ${response.status}
Response: ${JSON.stringify(data, null, 2)}

<div class="url-test">
<strong>WhatsApp URL:</strong> <a href="${data.whatsappUrl}" target="_blank">${data.whatsappUrl}</a>
<br><br>
<button onclick="window.open('${data.whatsappUrl}', '_blank')">ðŸš€ Open WhatsApp</button>
<button onclick="window.location.href='${data.whatsappUrl}'">ðŸ“± Navigate to WhatsApp</button>
</div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
        
        function testDirectWhatsApp() {
            // Test with a simple URL to see if WhatsApp opening works
            const testUrl = "https://wa.me/3405344349?text=Test%20message";
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
<strong>Testing Direct WhatsApp URL:</strong>
<div class="url-test">
URL: <a href="${testUrl}" target="_blank">${testUrl}</a>
<br><br>
<button onclick="window.open('${testUrl}', '_blank')">ðŸš€ Open via window.open</button>
<button onclick="window.location.href='${testUrl}'">ðŸ“± Navigate via location.href</button>
</div>
            `;
        }
    </script>
</body>
</html>
